<mat-card>
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Miasto</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="address.city"
        name="{{ parentName }} + City"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Kod pocztowy</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="address.postcode"
        name="{{ parentName }} + Postcode"
        required
        pattern="[0-9]{2}-[0-9]{3}"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Ulica</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="address.street"
        name="{{ parentName }} + Street"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Numer budynku</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="address.buildingNumber"
        name="{{ parentName }} + BuildingNumber"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Numer lokalu</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="address.apartmentNumber"
        name="{{ parentName }} + ApartmentNumber"
      />
    </mat-form-field>
  </mat-card-content>
</mat-card>
