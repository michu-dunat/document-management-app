<mat-card>
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-content class="gap">
    <mat-form-field appearance="fill">
      <mat-label>Miasto</mat-label>
      <input matInput type="text" [(ngModel)]="address.city" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Kod pocztowy</mat-label>
      <input matInput type="text" [(ngModel)]="address.postcode" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Ulica</mat-label>
      <input matInput type="text" [(ngModel)]="address.street" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Numer budynku</mat-label>
      <input matInput type="text" [(ngModel)]="address.buildingNumber" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Numer mieszkania</mat-label>
      <input matInput type="text" [(ngModel)]="address.apartmentNumber" />
    </mat-form-field>
  </mat-card-content>
</mat-card>
