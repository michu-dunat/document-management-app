<mat-card>
  <mat-card-title>Dane pełnomocnika strony przeciwnej</mat-card-title>
  <mat-card-content class="gap">
    <mat-form-field appearance="fill">
      <mat-label>Imię i nazwisko</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="adversePartyAttorney.firstnameAndLastName"
        name="firstnameAndLastName"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Numer telefonu</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="adversePartyAttorney.phoneNumber"
        name="phoneNumber"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Tytuł zawodowy</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="adversePartyAttorney.jobTitle"
        name="jobTitle"
        required
      />
    </mat-form-field>

    <mat-checkbox
      [(ngModel)]="adversePartyAttorney.isAttorneyProfessional"
      name="isAttorneyProfessional"
    >
      Profesjonalny pełnomocnik
    </mat-checkbox>

    <app-address
      [parentName]="'adversePartyAttorney'"
      [title]="'Adres'"
      [address]="adversePartyAttorney.residenceOrRegisteredOfficeAddress"
    ></app-address>
  </mat-card-content>
</mat-card>
