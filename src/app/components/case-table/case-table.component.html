<table mat-table [dataSource]="caseList">
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef>Etykieta</th>
    <td mat-cell *matCellDef="let case">
      <a
        [routerLink]="'/document/list/' + case.id"
        [queryParams]="{ caseLabel: case.label }"
        >{{ case.label }}</a
      >
    </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Data złożenia/otrzymania pozwu</th>
    <td mat-cell *matCellDef="let case">
      {{ case.fillingOrClaimingDate }}
    </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let case">
      {{ case.status }}
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let case">
      <button mat-icon-button color="primary" (click)="delete(case)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="changeStatus">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let case">
      <button mat-icon-button color="primary" (click)="changeStatus(case)">
        <mat-icon>menu</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let case">
      <a routerLink="/case/update" [queryParams]="{ id: case.id }">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
