<mat-card style="width: 80%; margin: auto">
  <form #myForm="ngForm" (ngSubmit)="sendCase()">
    <fieldset [disabled]="aCase.status === 'Zakończona'">
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Dane klienta">
            <app-client-and-adverse-party-card
              [title]="'Dane klienta'"
              [data]="aCase.client"
              [isCaseForUpdating]="isCaseForUpdating"
              #clientCard
            ></app-client-and-adverse-party-card>
          </mat-tab>
          <mat-tab label="Dane strony przeciwnej">
            <app-client-and-adverse-party-card
              [title]="'Dane strony przeciwnej'"
              [data]="aCase.adverseParty"
              [isAdverseParty]="true"
              [isCaseForUpdating]="isCaseForUpdating"
              #adversePartyCard
            ></app-client-and-adverse-party-card>
          </mat-tab>
          <mat-tab label="Informacje o postępowaniu">
            <app-proceedings-subject-card
              [proceedingsSubject]="aCase.proceedingsSubject"
              [isCaseForUpdating]="isCaseForUpdating"
            ></app-proceedings-subject-card>
          </mat-tab>
          <mat-tab label="Dane sądu">
            <app-court-card [court]="aCase.court"></app-court-card>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
      <mat-card-actions>
        <!-- <button mat-raised-button type="submit"> -->
        <button
          mat-raised-button
          type="submit"
          [disabled]="!myForm.valid || aCase.status === 'Zakończona'"
        >
          {{ buttonText }}
        </button>
      </mat-card-actions>
    </fieldset>
  </form>
</mat-card>
