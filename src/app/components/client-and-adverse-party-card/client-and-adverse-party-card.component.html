<mat-card>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Imię i nazwisko/Nazwa firmy</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="data.firstNameLastNameCompanyName"
        name="{{ nameDistinguisher }} + FirstNameLastNameCompanyName"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Numer telefonu</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="data.phoneNumber"
        name="{{ nameDistinguisher }} + PhoneNumber"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Adres email</mat-label>
      <input
        matInput
        type="email"
        [(ngModel)]="data.emailAddress"
        name="{{ nameDistinguisher }} + EmailAddress"
        required
      />
    </mat-form-field>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Numer PESEL</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="data.pesel"
          name="{{ nameDistinguisher }} + Pesel"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Numer NIP</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="data.nip"
          name="{{ nameDistinguisher }} + Nip"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Numer KRS</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="data.krs"
          name="{{ nameDistinguisher }} + Krs"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Numer REGON</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="data.regon"
          name="{{ nameDistinguisher }} + Regon"
        />
      </mat-form-field>
    </div>
    <app-address
      [parentName]="nameDistinguisher + 'ResidenceOrRegisteredOfficeAddress'"
      [title]="'Adres zamieszkania/siedziby'"
      [address]="data.residenceOrRegisteredOfficeAddress"
    ></app-address>

    <mat-checkbox
      [(ngModel)]="isMailingAddressSameAsResidenceAddress"
      name="{{ nameDistinguisher }} + IsMailingAddressSameAsResidenceAddress"
      class="mat-checkbox-mailing-address"
    >
      Adres zamieszkania/siedziby to adres do korespondencji
    </mat-checkbox>

    <app-address
      *ngIf="!isMailingAddressSameAsResidenceAddress"
      [parentName]="nameDistinguisher + 'MailingAddress'"
      [title]="'Adres do korespondencji'"
      [address]="data.mailingAddress"
    ></app-address>
    <br />
    <mat-checkbox
      *ngIf="isAdverseParty"
      [(ngModel)]="isAdversePartyAttorneyPresent"
      name="isAdversePartyAttorneyPresent"
      class="mat-checkbox-mailing-address"
    >
      Pełnomocnik strony przeciwnej jest obecny
    </mat-checkbox>

    <app-adverse-party-attoreny-card
      *ngIf="isAdverseParty && isAdversePartyAttorneyPresent"
      [adversePartyAttorney]="data.adversePartyAttorney"
      [isCaseForUpdating]="isCaseForUpdating"
      #adversePartyAttorneyCard
    ></app-adverse-party-attoreny-card>
  </mat-card-content>
</mat-card>
