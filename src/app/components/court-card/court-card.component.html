<mat-card>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Typ sądu</mat-label>
      <mat-select [(ngModel)]="court.type" name="type" required>
        <mat-option *ngFor="let courtType of courtTypeList" [value]="courtType">
          {{ courtType }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Wydział</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="court.department"
        name="department"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Rodzaj jednostki</mat-label>
      <mat-select [(ngModel)]="court.unitType" name="unitType" required>
        <mat-option *ngFor="let unitType of unitTypeList" [value]="unitType">
          {{ unitType }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Numer telefonu</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="court.phoneNumber"
          name="courtPhoneNumber"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Adres elektroniczny</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="court.electronicAddressForDelivery"
          name="electronicAddressForDelivery"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Adres email</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="court.emailAddress"
          name="courtemailAddress"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Sygnatura sprawy</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="court.caseSignature"
          name="caseSignature"
          required
        />
      </mat-form-field>
    </div>
    <app-entities-card [entities]="court.entities"></app-entities-card>

    <app-address
      [parentName]="'court'"
      [title]="'Adres'"
      [address]="court.address"
    ></app-address>
  </mat-card-content>
</mat-card>
