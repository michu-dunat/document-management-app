<mat-card>
  <mat-card-title>{{ caseLabel }}</mat-card-title>
  <mat-card-content class="gap-below">
    <div *ngFor="let document of documentList">
      <app-document-card
        *ngIf="document.id"
        [document]="document"
        [shouldBeDisabled]="true"
        [caseId]="caseId"
      ></app-document-card>
      <app-document-card
        *ngIf="!document.id"
        [caseId]="caseId"
        (whatHappendWithNewDocument)="handleWhatHappenedWithNewDocument($event)"
      >
      </app-document-card>
      <button mat-raised-button (click)="delete(document)">
        Usu≈Ñ dokument
      </button>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      (click)="addNewDocument()"
      *ngIf="!isAddButtonHidden"
    >
      Dodaj nowy dokument
    </button>
  </mat-card-actions>
</mat-card>
