<mat-card>
  <mat-card-content>Zaloguj</mat-card-content>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Adres email</mat-label>
        <input
          matInput
          type="email"
          name="emailAddress"
          [(ngModel)]="loginCredentials.emailAddress"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Hasło</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [(ngModel)]="loginCredentials.password"
          required
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="!loginForm.valid">
        Zaloguj
      </button>
      <!-- <div>
        <button
          mat-raised-button
          type="button"
          (click)="fastLogin(true)"
          style="margin: 10px auto"
        >
          Administrator
        </button>
        <button mat-raised-button type="button" (click)="fastLogin(false)">
          Użytkownik
        </button>
      </div> -->
    </mat-card-actions>
  </form>
</mat-card>
