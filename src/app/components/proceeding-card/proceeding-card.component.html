<mat-card>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Wartość przedmiotu sporu (zaskarżenia)</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="proceeding.value"
        name="value"
        required
        placeholder="1000"
        valueMustBePositiveIntegerOrNo
      />
      <mat-hint>Możliwa wartość to Brak</mat-hint>
    </mat-form-field>

    <div>
      <mat-checkbox
        [(ngModel)]="proceeding.isMediationPossible"
        name="isMediationPossible"
      >
        Mediacja możliwa
      </mat-checkbox>

      <mat-form-field appearance="fill" *ngIf="proceeding.isMediationPossible">
        <mat-label>Podstawa mediacji</mat-label>
        <mat-select
          [(ngModel)]="proceeding.basisForMediation"
          name="basisForMediation"
        >
          <mat-option>Brak</mat-option>
          <mat-option
            *ngFor="let basis of basisForMediationList"
            [value]="basis"
          >
            {{ basis }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <app-entities-card
      [entities]="proceeding.otherEntities"
      [title]="'Inne podmioty występujące w sprawie'"
      [positions]="positions"
    ></app-entities-card>

    <mat-form-field appearance="fill">
      <mat-label>Uwagi</mat-label>
      <textarea
        matInput
        name="comments"
        [(ngModel)]="proceeding.comments"
      ></textarea>
    </mat-form-field>
  </mat-card-content>
</mat-card>
