<mat-card>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Wartość</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="proceedingsSubject.value"
        name="value"
        required
      />
    </mat-form-field>
    <div>
      <mat-checkbox
        [(ngModel)]="proceedingsSubject.isMediationPossible"
        name="isMediationPossible"
      >
        Mediacja możliwa
      </mat-checkbox>
    </div>
    <div>
    <mat-form-field appearance="fill">
      <mat-label>Inny podmiot występujący w sprawie</mat-label>
      <mat-select
        [(ngModel)]="proceedingsSubject.otherProceedingsSubjectType"
        name="otherProceedingsSubjectType"
      >
        <mat-option>Brak</mat-option>
        <mat-option
          *ngFor="let subjectType of otherProceedingsSubjectTypeList"
          [value]="subjectType"
        >
          {{ subjectType }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      *ngIf="proceedingsSubject.otherProceedingsSubjectType"
    >
      <mat-label>Imię i nazwisko/nazwa podmiotu</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="proceedingsSubject.otherProceedingsSubjectName"
        name="otherProceedingsSubjectName"
        required
      />
    </mat-form-field>
  </div>
    <mat-form-field appearance="fill">
      <mat-label>Uwagi</mat-label>
      <textarea
        matInput
        name="comments"
        [(ngModel)]="proceedingsSubject.comments"
      ></textarea>
    </mat-form-field>
  </mat-card-content>
</mat-card>
