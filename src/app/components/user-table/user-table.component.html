<table mat-table [dataSource]="userList">
  <ng-container matColumnDef="firstnameAndLastName">
    <th mat-header-cell *matHeaderCellDef>ImiÄ™ i nazwisko</th>
    <td mat-cell *matCellDef="let user">
      {{ user.firstnameAndLastName }}
    </td>
  </ng-container>
  <ng-container matColumnDef="emailAddress">
    <th mat-header-cell *matHeaderCellDef>Adres email</th>
    <td mat-cell *matCellDef="let user">
      {{ user.emailAddress }}
    </td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Rola</th>
    <td mat-cell *matCellDef="let user">
      {{ user.role.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button color="primary" (click)="delete(user)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <a routerLink="/user/update" [queryParams]="{ id: user.id }">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
